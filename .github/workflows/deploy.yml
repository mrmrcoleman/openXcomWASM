name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Build WASM
        run: ./scripts/build-wasm.sh

      - name: Stamp service worker version
        run: |
          SHORT_SHA=$(echo "$GITHUB_SHA" | cut -c1-7)
          sed -i "s/CACHE_VERSION = 'v1'/CACHE_VERSION = '${SHORT_SHA}'/" dist/sw.js
          echo "Service worker version: ${SHORT_SHA}"

      - name: Write CNAME for custom domain
        if: vars.CUSTOM_DOMAIN
        run: echo "${{ vars.CUSTOM_DOMAIN }}" > dist/CNAME

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
