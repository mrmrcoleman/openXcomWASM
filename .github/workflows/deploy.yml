name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 2

      # Detect whether we need a full WASM rebuild or just a web redeploy
      - name: Check what changed
        id: changes
        run: |
          # Compare HEAD to previous commit; on first push fall back to full build
          CHANGED=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "FULL_BUILD")
          echo "Changed files:"
          echo "$CHANGED"
          if echo "$CHANGED" | grep -qvE '^(web/|scripts/serve\.sh|README\.md|\.github/workflows/)'; then
            echo "needs_build=true" >> "$GITHUB_OUTPUT"
            echo "=> Source files changed — full WASM build required"
          else
            echo "needs_build=false" >> "$GITHUB_OUTPUT"
            echo "=> Only web/config files changed — skipping WASM build"
          fi

      # Try to restore cached WASM artifacts (used when skipping build)
      - name: Restore WASM artifact cache
        id: wasm-cache
        uses: actions/cache@v4
        with:
          path: |
            dist/openxcom.js
            dist/openxcom.wasm
            dist/openxcom.data
          key: wasm-build-${{ hashFiles('OpenXcom/**') }}
          restore-keys: |
            wasm-build-

      - name: Install Emscripten
        if: steps.changes.outputs.needs_build == 'true' || steps.wasm-cache.outputs.cache-hit != 'true'
        uses: mymindstorm/setup-emsdk@v14

      # Cache the CMake build directory for incremental rebuilds
      - name: Restore CMake build cache
        if: steps.changes.outputs.needs_build == 'true' || steps.wasm-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: OpenXcom/build-wasm
          key: cmake-build-${{ hashFiles('OpenXcom/src/**', 'OpenXcom/CMakeLists.txt', 'OpenXcom/src/CMakeLists.txt') }}
          restore-keys: |
            cmake-build-

      - name: Build WASM
        if: steps.changes.outputs.needs_build == 'true' || steps.wasm-cache.outputs.cache-hit != 'true'
        run: ./scripts/build-wasm.sh

      # Web-only deploy: just copy web assets alongside cached WASM
      - name: Copy web assets
        if: steps.changes.outputs.needs_build == 'false' && steps.wasm-cache.outputs.cache-hit == 'true'
        run: |
          mkdir -p dist
          cp -v web/index.html   dist/
          cp -v web/play.html    dist/
          cp -v web/sw.js        dist/
          cp -v web/jszip.min.js dist/
          echo "Reusing cached WASM artifacts:"
          ls -lh dist/openxcom.*

      - name: Stamp service worker version
        run: |
          SHORT_SHA=$(echo "$GITHUB_SHA" | cut -c1-7)
          sed -i "s/CACHE_VERSION = 'v1'/CACHE_VERSION = '${SHORT_SHA}'/" dist/sw.js
          echo "Service worker version: ${SHORT_SHA}"

      - name: Write CNAME for custom domain
        if: vars.CUSTOM_DOMAIN
        run: echo "${{ vars.CUSTOM_DOMAIN }}" > dist/CNAME

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
